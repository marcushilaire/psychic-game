<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> The Psychic Game</h1>
            <p>
                Guess what letter I'm thinking of
            </p>
            <button type="button" class="btn btn-danger" onclick="randomLetter()"> Click to Begin or Try Guessing a Different Letter</button>

    </div>
    <div class="row" id=WinRow>
        <div id="wins"></div>
    </div>

    <div class="row" id=LoseRow>
        <div id="losses"></div>
    </div>

    <div class="row" id=LivesRow>    
        <div id="lives"></div>
    </div>
    
    <div class="row" id=GuessedRow>    
        <div id="guessed"></div>
    </div>
</div> <!-- Container-->
</body>
</html>
